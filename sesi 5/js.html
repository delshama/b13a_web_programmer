<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <label for="">Angka 1</label>
    <input type="number" id="angka1">
    <label for="">Angka 2</label>
    <input type="number" id="angka2">
    <p id="hasil"></p>
    <button onclick="tambah()">Hitung pertambahan</button>
    <button onclick="kurang()">Hitung pengurangan</button>
    <button onclick="kali()">Hitung perkalian</button>
    <button onclick="bagi()">Hitung pembagian</button>
    <button onclick="mod()">Hitung mod</button>
    
    <script>
        function tambah(){
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value

            var hasil = parseInt(angka1) + parseInt(angka2);
            document.getElementById("hasil").innerHTML = hasil
        }
        
        function kurang(){
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value

            var hasil = parseInt(angka1) - parseInt(angka2);
            document.getElementById("hasil").innerHTML = hasil
        }

        function kali(){
        var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value

            var hasil = parseInt(angka1) * parseInt(angka2);
            document.getElementById("hasil").innerHTML = hasil
        }
        
        function bagi(){
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value

            var hasil = parseInt(angka1) / parseInt(angka2);
            document.getElementById("hasil").innerHTML = hasil
        }
        
        function mod(){
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value

            var hasil = parseInt(angka1) % parseInt(angka2);
            document.getElementById("hasil").innerHTML = hasil
        }
        
        
        
    </script>
</body>
</html>
